    <div id="wrap">
        <header>

                <!-- global navigation bar -->
                <nav class="gnb">
                    <ul> <!-- 임시링크 #n (href ="" 이렇게 두면 클릭시 새로고침됨 a태그에 href 속성 없으면 스타일변경 )-->

                    </ul>
                </nav>
            </div> <!-- wrapper -->
        </header> <!-- header -->
        <div class="container"> <!-- header와 footer를 제외한 나머지 전부를 container -->
            <section class="visual"> <!-- section태그 안에는 무조건 h2~h6 속성이 들어가야함 -->

                </div> <!-- visual wrapper -->
            </section> <!-- visual -->
            <section class="introduce">
                <div class="art">
                    ㅇ

                <div class="foundation">
                    ㅇ
                </div> <!-- foundation -->
            </section> <!-- introduce -->

            <div class="promotion">
                <section class="news">
                    ㅇ

                    ㅇ
